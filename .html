<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Name & Birthdate Collection</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“ Name & Birthdate Collection</h1>
      <p>Add your information to the registry</p>
    </div>

    <div class="form-section">
      <form id="personForm">
        <div class="form-group" id="nameGroup">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
          <div class="error-message">Please enter a valid name</div>
        </div>

        <div class="form-group" id="birthdateGroup">
          <label for="birthdate">Date of Birth</label>
          <input type="date" id="birthdate" name="birthdate" required />
          <div class="error-message">Please enter a valid birthdate</div>
        </div>

        <button type="submit" class="submit-btn">âœ¨ Add to Registry</button>
      </form>
    </div>

    <div class="entries-section">
      <div class="entries-header">
        <h2 class="entries-title">Registry Entries</h2>
        <span class="count-badge" id="countBadge">0 entries</span>
      </div>
      <div class="entries-list" id="entriesList">
        <div class="empty-state">
          <div class="empty-icon">ğŸ‘¥</div>
          <h3>No entries yet</h3>
          <p>Add the first person to get started!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
